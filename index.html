<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App | irohit373</title>
    <!-- <link rel="stylesheet" href="../main.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-950 to-slate-400 font-sans text-xl text-center text-slate-100">
    <!-- <h1 class=" flex bg-slate-100 text-3xl justify-center">TailwindCSS Check</h1> -->

    <div class="container mx-auto">
        <h1 class="py-16 text-5xl font-semibold">Weather App | irohit373</h1>
       
        <div class="tab-container">
            <!-- SwtichTabs -->
            <div class="flex justify-evenly">

                <p class="tab rounded-full bg-sky-800 py-2 px-4 text-base text-white hover:bg-sky-400/50 transition ease-in-out duration-150" data-userWeather>Your Weather</p>
           
                <p class="tab rounded-full py-2 px-4 text-base text-white hover:bg-sky-400/50 transition ease-in-out duration-150" data-searchWeather>Search Weather</p>
    
            </div>

            <div class="weather-container container justify-items-center p-8 ">

                 <!-- grant location container -->
                 <div class="grantlocationContainer m-4">
                    <img src="assets/location.png" class="mx-auto py-8" alt="Location_icon" width="80" height="80" loading="lazy">
                    <p class="text-5xl font-semibold mb-4 text-slate-300">Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn bg-emerald-700 rounded-full px-6 py-2 m-6 hover:text-slate-900 hover:bg-emerald-400 transation ease-in-out duration-150"  data-grantAccess>GRANT ACCESS</button>
                 </div>

                 <!-- Search Container -->
                  <form class="form-conatiner relative mb-10 hidden" data-searchForm>
                      <button class="btn absolute inset-y-0 right-0 flex items-center pr-3" type="submit">
                          <img src="assets/search.png" alt="" width="20" height="20">
                      </button>
                    <input type="text" placeholder="Search for City.." class="placeholder:italic placeholder:text-slate-400 block bg-white rounded-md py-1 pr-5 pl-2 text-slate-900" data-searchInput>
                  </form>

                  <!-- Loading Container -->
                  <div class="loading-container hidden">
                    <!-- <img src="assets/loading.gif" width="150" height="150" alt=""> -->
                     <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" overflow="visible" fill="#51bcd2" stroke="none"><defs><circle id="loader" r="4" cx="50" cy="50" transform="translate(0 -30)"/></defs><use xlink:href="#loader" transform="rotate(33 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.09s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(65 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.18s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(98 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.27s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(131 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.36s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(164 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.45s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(196 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.55s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(229 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.64s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(262 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.73s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(295 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.82s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(327 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.91s" repeatCount="indefinite"></animate></use><use xlink:href="#loader" transform="rotate(360 50 50)"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="1.00s" repeatCount="indefinite"></animate></use></svg>
                  </div>


                  <!-- Weather Information Container -->
                  <div class="user-info-container mx-auto hidden">

                        <div class="name flex gap-6 justify-center items-center">
                            <p class="text-5xl" data-cityName></p>
                            <img class="h-8" data-countryIcon>
                        </div>
                        
                        <p class="py-2 text-2xl" data-weatherDesc></p>
                        
                        <img class="mx-auto h-24 my-2" data-weatherIcon>

                        <p class="text-4xl mb-10" data-temp></p>
                         
                        <div class="parameter flex flex-col md:flex-row  justify-center gap-10">

                            <div class="parameter-container flex-col justify-center space-y-4 bg-white/30 px-12 py-2 rounded-lg hover:bg-white/60 hover:text-slate-900 transition ease-in-out duration-150">
                                <img src="assets/wind.png" class="mx-auto" height="80" width="80" alt="">
                                <p>Windspeed</p>
                                <p data-windspeed></p>
                            </div>

                            <div class="parameter-container flex-col justify-center space-y-4 bg-white/30 px-12 py-2 rounded-lg hover:bg-white/60 hover:text-slate-900 transition ease-in-out duration-150">
                                <img src="assets/humidity.png" class="mx-auto" height="80" width="80" alt="">
                                <p>Humidity</p>
                                <p data-humidity></p>
                            </div>

                            <div class="parameter-container flex-col justify-center space-y-4 bg-white/30 px-12 py-2 rounded-lg hover:bg-white/60 hover:text-slate-900 transition ease-in-out duration-150">
                                <img src="assets/cloud.png" class="mx-auto" height="80" width="80" alt="">
                                <p>Clouds</p>
                                <p data-cloudiness></p>
                            </div>
                        </div>

                   </div>
                </div>

        </div>
    </div>    

    <script src="app.js"></script>
</body>
</html>
